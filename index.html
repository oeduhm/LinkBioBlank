<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLANK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="img/blank.ico" type="image/x-icon">
</head>

<body>

    <div id="loading-screen">
        <div id="loading-bar"></div>
        <div id="loading-text">0%</div>
    </div>

    <div class="container">
        <div class="content">
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="img/blank.jpg" alt="user">
                    </div>
                    <div class="name-user">
                        <h1>BLANK™</h1>
                        <span>Clothing (Brand)</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="img/blank.jpg" alt="icon">
                </div>
            </div>
            
            <div class="widget3">
                <a href="https://www.instagram.com/p/C7-Zf27tvxd/" target="_blank" class="tread">
                    <div class="text-tread">
                        <h1>Última postagem</h1>
                        <span>@blank_supply</span>
                    </div>
                    <img src="img/blank.jpg" class="img-blank" alt=""/>
                </a>
                <div class="redes-sociais">
                    <a class="box-social tiktok" href="https://www.tiktok.com/@blank__supply" target="_blank"><i
                            class="fab fa-tiktok"></i></a>
                    <a class="box-social instagram" href="https://www.instagram.com/blank_supply/" target="_blank"><i
                            class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="widget4">
                <a href="https://blanksupply.lojavirtualnuvem.com.br/" class="meu-site" target="_blank">
                    <img src="img/web-black-icon.png" alt="web">
                    <h1>Acesse o site</h1>
                </a>
        </div>
    </div>
    <script src="animationLoading.js"></script>
</body>

</html>
